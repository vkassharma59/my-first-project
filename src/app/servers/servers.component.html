<label for="server-name">Server Name:</label>
<!-- <input id="server-name" type="text" class="form-control" (input)="onUpdateServerName($event)"> -->
<input id="server-name" type="text" class="form-control" [(ngModel)]="serverName">
<br/>
<button class="btn btn-primary" [disabled]="allowToAddNewSever" (click)="onServerCreate()">Add Server</button>
<p *ngIf="serverCreated; else noServer">{{serverCreateStatus}}</p>
<ng-template #noServer>
  <p>No server was created!</p>
</ng-template>

<app-server></app-server>
<label>Username</label>
<input class="form-control" type="text" [(ngModel)]="username">
<p>Username is: {{username}}</p>
<button class="btn btn-primary" [disabled]="username === ''" (click)="onResetUserName()">Reset</button>
